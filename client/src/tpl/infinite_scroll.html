<div ng-controller='InfiniteScrollCtrl'>
    <div infinite-scroll='products.nextPage()' infinite-scroll-disabled='products.busy' infinite-scroll-distance='1'>
        <div ng-repeat='item in products.items'>
            <div class="panel wrapper">
                <div class="row">
                    <div class="col-md-3">
                        <img alt="{{item.article_title}}" src="{{item.article_pic}}" alt="">
                    </div>
                    <div class="col-md-9">
                        <div class="m-b">
                            <a href="/#/detail/{{item._id}}.html" target="_blank" class="item-title">{{item.article_title}}</a>
                            <span class="price">{{item.article_price}}</span>
                        </div>

                        <div class="m-b">

                            <span>标签：{{item.article_category.title}}
                            </span>
                            <span>{{ item.gmt_created | date:'MM-dd HH:mm' }}</span>

                        </div>
                        <div class="m-b">
                            {{item.article_content}}<a href="/#/detail/{{item._id}}.html" target="_blank" >阅读全文</a>
                        </div>
                        <div class="m-b">
                            <!--<span>SMZDM</span>-->
                            <span>商城：{{ item.article_mall}}</span>
                            <a href="/url/{{item._id}}.html" target="_blank"
                               class="button read-more-button big button-arrow"
                               rel="nofollow"
                               style="text-align: center" _hover-ignore="1">直达链接 &gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show='products.busy'>加载中...</div>
    </div>
</div>
